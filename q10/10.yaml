apiVersion: v1
kind: Namespace
metadata:
  name: busybox
  labels:
    app: busybox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:uclibc
          command: ["sh", "-c", "echo Hello Kubernetes! && sleep 3600"]
