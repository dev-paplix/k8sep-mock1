apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql:oraclelinux9
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "admin"
            - name: MYSQL_DATABASE
              value: "test_db"
            - name: MYSQL_USER
              value: "admin"
            - name: MYSQL_PASSWORD
              value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: db-svc
  namespace: database
  labels:
    app: db
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: db
