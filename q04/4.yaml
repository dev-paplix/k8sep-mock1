apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  namespace: programming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: python:3.9.20-slim-bullseye
        ports:
        - containerPort: 9797


