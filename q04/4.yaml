apiVersion: apps/v1
kind: Deployment
metadata:
  name: Python
  namespace: programming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Python
  template:
    metadata:
      labels:
        app: Python
    spec:
      containers:
      - name: python-container
        image: python:3.9.20-slim-bullseye
        ports:
        - containerPort: 9797

---
apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: programming
spec:
  selector:
    app: Python
  ports:
    - protocol: TCP
      port: 9797
      targetPort: 9797
  type: ClusterIP