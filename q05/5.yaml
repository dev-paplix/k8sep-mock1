apiVersion: v1
kind: Pod
metadata:
  name: limit
  namespace: qq3
spec:
  containers:
  - name: redis
    image: redis
    resources:
      requests:
        cpu: "500m"        # 0.5 CPU
        memory: "500Mi"    # 500Mi memory
      limits:
        cpu: "1"           # 1 CPU
        memory: "1Gi"      # 1Gi memory
