apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: qq3
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: qq3
spec:
  type: ClusterIP  
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80         
    targetPort: 80  
